services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
    ports:
      - 10070:32400
    volumes:
      - /mnt/appserver/plex/config:/config
      - /mnt/appserver/plex/transcode:/transcode
      - /mnt/media:/ponysmedia
    restart: unless-stopped